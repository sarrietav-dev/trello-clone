<div class="relative hidden h-screen w-full bg-slate-50 sm:block">
  <div class="absolute bottom-0 left-0 w-1/3 max-w-sm">
    <img
      src="../../../assets/svg/login-bg-left.svg"
      alt="Illustration left"
      class="h-auto w-full"
    />
  </div>
  <div class="absolute bottom-0 right-0 w-1/3 max-w-sm">
    <img
      src="/assets/svg/login-bg-right.svg"
      alt="Illustration right"
      class="h-auto w-full"
    />
  </div>
</div>
<main
  class="absolute inset-0 mx-auto flex h-screen max-w-md flex-col px-4 pb-7 sm:bg-transparent"
>
  <div class="mx-auto w-52">
    <img
      class="h-auto w-full"
      src="/assets/images/logo/logo-gradient-blue-trello.png"
      alt="Trello logo"
    />
  </div>
  <div
    class="mb-14 space-y-4 px-10 py-10 sm:mb-3 sm:rounded sm:bg-white sm:shadow"
  >
    <p class="p-2 text-center font-bold text-gray-500">Log in to Trello</p>
    <form class="space-y-4">
      <input
        type="email"
        name="email"
        id="email"
        class="w-full rounded border-2 border-zinc-200 bg-zinc-50 p-2 text-sm font-thin text-zinc-100 focus:border-2 focus:border-blue-400 focus:bg-white focus:outline-0 focus:ring-0"
        placeholder="Enter email"
      />
      <button
        class="w-full rounded bg-[#5AAC44] p-2 text-center text-sm font-bold text-white hover:bg-[#61BD4F]"
      >
        Continue
      </button>
    </form>
    <p class="mb-5 text-center text-xs font-thin uppercase">OR</p>
    <div>
      <login-auth-button
        *ngFor="let auth of this.authButtons"
        [text]="auth.text"
        [icon]="auth.iconUrl"
      ></login-auth-button>
    </div>
    <hr class="border-gray-300" />
    <ul class="flex justify-center space-x-3">
      <li>
        <a class="text-sm font-thin text-blue-700" href="#">Can't log in?</a>
      </li>
      <li class="before:-ml-1 before:mr-2 before:content-['\2022']">
        <a class="text-sm font-thin text-blue-700" href="#"
          >Sign up for an account</a
        >
      </li>
    </ul>
  </div>
  <ul class="mb-auto flex justify-center space-x-3">
    <li>
      <a class="text-xs font-thin text-blue-700" href="#">Privacy policy</a>
    </li>
    <li class="before:-ml-1 before:mr-2 before:content-['\2022']">
      <a class="text-xs font-thin text-blue-700" href="#">Terms of service</a>
    </li>
  </ul>
  <hr class="border-gray-300" />
  <login-footer class="" [links]="this.footerLinks"></login-footer>
</main>
