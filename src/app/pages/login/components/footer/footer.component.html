<footer>
  <div class="mx-auto w-40 py-6">
    <img
      class="h-auto w-full"
      src="assets/images/logo/horizontal-logo-gradient-blue-atlassian.png"
      alt=""
    />
  </div>
  <ul class="flex flex-wrap justify-center space-x-3">
    <li *ngFor="let link of this.links">
      <a class="text-sm font-thin text-gray-600" [href]="link.url">{{
        link.text
      }}</a>
    </li>
  </ul>
</footer>
