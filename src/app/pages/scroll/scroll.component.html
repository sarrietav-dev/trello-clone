<div class="flex h-screen flex-col">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-sky-600 px-4 pb-4">
    <div class="flex gap-4">
      <div class="w-1/2">
        <h1 class="text-white">List A</h1>
        <cdk-virtual-scroll-viewport
          itemSize="50"
          class="mt-2 h-64 w-full overflow-y-auto rounded border bg-white"
        >
          <div
            class="flex items-center space-x-4 p-2"
            *cdkVirtualFor="let product of products"
          >
            <img
              class="h-10 w-10 rounded-full"
              [src]="product.images[0]"
              alt=""
            />
            <div class="space-y-1 font-medium">
              <div class="font-bold">{{ product.title }}</div>
              <div class="text-sm text-gray-500">$ {{ product.price }}</div>
            </div>
          </div>
        </cdk-virtual-scroll-viewport>
      </div>
      <div class="w-1/2">
        <h1 class="text-white">List B</h1>
      </div>
    </div>
  </div>
</div>
